<!DOCTYPE html>
<html lang="pl">
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Germania+One');
</style> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Stoper - Pawel Roslon</title>
</head>
<body>
    <div class="container">
        <h1>Stoper</h1>
        <h3>(Mierzy czas jakby ktos nie wiedział ^^)</h3>
		<p id="countdown">
        00:00.0
        </p>
        <button id="controlBTN">Start</button>
        <footer>Autorstwa: Paweł Rosłon</footer>
    </div>
   
    <script>
        var run = false;
        var firstRun = true;
        var resetBtn;
        var ms = 0;
        var s = 0;
        var m = 0;
        const btn = document.getElementById("controlBTN");
        const display = document.getElementById("countdown");
        
        function addZero(number){
            if(number<10) number = "0" + number;
            return number;
        }
        btn.addEventListener("click", function(){
            run = !run;
            btn.innerHTML = "Stop";
            if(firstRun){
                resetBtn = document.createElement("button");
                resetBtn.innerHTML = "Reset";
                btn.parentNode.insertBefore(resetBtn, btn.nextSibling);
                resetBtn.addEventListener("click", reset);
            }
            firstRun = false;
            var stoper = setInterval(function(){
                if(run){
                    ms = parseInt(ms);
                    s = parseInt(s);
                    m = parseInt(m);
                    ms++;
                    if(ms == 10) {
                        ms = 0;
                        s++;
                        if(s == 60) {
                            s = 0;
                            m++;
                        }
                    }
                    display.innerHTML = addZero(m)+":"+addZero(s)+"."+ms; 
                }
                else{
                    clearInterval(stoper);
                    btn.innerHTML = "Start";
                }
            }, 100);
        });
            var reset = function(){
                firstRun = true;
                ms = 0;
                s = 0;
                m = 0;
                run = false;
                display.innerHTML = "00:00.0";
                document.getElementsByClassName("container")[0].removeChild(resetBtn);
            }
    </script>
</body>
</html>
