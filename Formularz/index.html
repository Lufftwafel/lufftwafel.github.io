<!DOCTYPE html>
<html lang="pl">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Formularz by Paweł Rosłon</title>
</head>
<body>
    <div class="container">
        <h1>Formularz</h1>
        <h3>UWAGA! - przycisz zanim najedziesz na myśliwiec (RIP użytkownicy słuchawek)</h3>
		<p>
            
                <img src="media/raptor.jpg" alt="zdjęcie">
                <span class="info">Zdjęcie myśliwca F22 Raptor podczas manewrów</span>
            
            <input type="text" id="nam" placeholder="Tu wpisz imię"><br>
            <select id="zainteresowania">
                <option value="0" selected>Wybierz zainteresowanie</option>
                <option value="wedkarstwo" >Wędkarstwo</option>
                <option value="kolarstwo">Narciarstwo</option>
                <option value="bieganie">Bieganie</option>
                <option value="java">Informatyka</option>
            </select>
        <button id="send">Wyślij</button><br>
        <button id="reset">Reset</button>
        </p>
        
        <footer>Autorstwa: Paweł Rosłon</footer>
    </div>
    
    <script>
        var audio = new Audio('media/speed.wav');
        var info = document.querySelector("span");
        
        const imie = document.getElementById("nam");
        const zainteresowania = document.getElementById("zainteresowania");
        
        const zdj = document.querySelector("img");
        const send = document.getElementById("send");
        const resetBTN = document.getElementById("reset");
        
        var sendForm = function(){
            alert("Cześć "+ imie.value +", dziękuję za poświęcenie swojego czasu");
        }
        var reset = function(){
            imie.value = "";
            zainteresowania.value = "0";
        }
        var photoAction = function(){
            audio.play();
            info.classList.add("vis");
        }
        var photoActionOut = function(){
            info.classList.remove("vis");
        }
        send.addEventListener("click", sendForm);
        resetBTN.addEventListener("click", reset);
        zdj.addEventListener("mouseover", photoAction);
        zdj.addEventListener("mouseout", photoActionOut);
    </script>
</body>
</html>
